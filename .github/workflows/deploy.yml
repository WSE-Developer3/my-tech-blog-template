on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
      
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@2.0.0
      env:
        LOCAL_DIR: ./paths-are-tech-blog-template/
        REMOTE_DIR: works.paths-are.com/paths-are-tech-blog-template/
        FTP_SERVER: ${{ secrets.XSERVER_HOST_NAME }}
        FTP_USERNAME: ${{ secrets.XSERVER_USER_NAME }}
        FTP_PASSWORD: ${{ secrets.XSERVER_PASSWORD }}
      with:
        server: ${{ secrets.XSERVER_HOST_NAME }}
        username: ${{ secrets.XSERVER_USER_NAME }}
        password: ${{ secrets.XSERVER_PASSWORD }}
        # local-dir: ${{ LOCAL_DIR }}
        # local-dir: ../../paths-are-tech-blog-template/
        local-dir: ${{ env.GITHUB_WORKSPACE }}/paths-are-tech-blog-template/
        # server-dir: ${{ REMOTE_DIR }}
        server-dir: works.paths-are.com/paths-are-tech-blog-template/
